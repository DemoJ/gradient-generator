<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags (中英文兼顾) -->
    <title>Gradient Pro | 极致渐变工坊 - Ultimate Gradient Generator</title>
    <meta name="description" content="免费在线渐变背景生成器(Gradient Generator)，支持自定义色彩混合、可视化角度控制、图片叠加与4K高清壁纸下载。Create beautiful CSS gradients, overlay images, and export high-quality wallpapers online.">
    <meta name="keywords" content="渐变背景, 渐变生成器, CSS渐变, 设计工具, 壁纸生成, 配色工具, gradient generator, css gradient, background maker, ui tools, wallpaper generator, color blender">
    <meta name="author" content="Gradient Pro">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Gradient Pro | 极致渐变工坊">
    <meta property="og:description" content="设计感十足的在线渐变生成器，一键导出 CSS 和高清图片。">
    <meta property="og:type" content="website">
    
    <!-- Icon -->
    <link rel="icon" href="https://files.diyun.site/blog/2024/07/7fae6d19f5561324c078bebcfe19cbff.webp" type="image/webp">
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Baidu Analytics (Dynamic Load) -->
    <script>
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                if (config.baiduAnalytics) {
                    var _hmt = _hmt || [];
                    (function() {
                        var hm = document.createElement("script");
                        hm.src = "https://hm.baidu.com/hm.js?" + config.baiduAnalytics;
                        var s = document.getElementsByTagName("script")[0]; 
                        s.parentNode.insertBefore(hm, s);
                    })();
                }
            })
            .catch(err => console.log('Analytics config not found or invalid'));
    </script>
</head>
<body>
    
    <div class="ambient-bg" id="ambientBg">
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
        <div class="aurora aurora-3"></div>
    </div>
    
    <div class="noise-overlay"></div>

    <div class="app-layout">
        <!-- 左侧：创作者控制台 -->
        <aside class="sidebar glass-panel">
            <header class="brand-header">
                <div class="logo">
                    <div class="logo-mark"><i class="fas fa-swatchbook"></i></div>
                    <span class="logo-text">Gradient Pro</span>
                </div>
                <div class="header-actions">
                    <div class="lang-pill">
                        <button data-lang-code="zh-CN" class="active">中文</button>
                        <span class="divider">/</span>
                        <button data-lang-code="en">EN</button>
                    </div>
                </div>
            </header>

            <div class="scroll-container">
                <!-- 1. 色彩混合引擎 -->
                <div class="control-group">
                    <div class="group-title">
                        <i class="fas fa-fill-drip"></i>
                        <span data-lang="customColors">色彩配置</span>
                    </div>
                    
                    <div class="color-mixer">
                        <div class="color-node">
                            <input type="color" id="color1" value="#fccb90">
                            <div class="color-surface" id="surface1"></div>
                            <span class="color-label">Start</span>
                        </div>
                        
                        <button class="btn-swap" id="swapColors" title="交换色彩流向">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        
                        <div class="color-node">
                            <input type="color" id="color2" value="#d57eeb">
                            <div class="color-surface" id="surface2"></div>
                            <span class="color-label">End</span>
                        </div>
                    </div>
                    
                    <button class="btn-random" id="randomBtn">
                        <i class="fas fa-magic"></i>
                        <span data-lang="randomGradient">随机灵感</span>
                        <span class="shortcut-hint">Space</span>
                    </button>
                </div>

                <!-- 2. 角度控制 -->
                <div class="control-group">
                    <div class="group-header-row">
                        <div class="group-title">
                            <i class="far fa-compass"></i>
                            <span data-lang="gradientSettings">光影角度</span>
                        </div>
                        <span class="value-badge"><span id="angleText">135</span>°</span>
                    </div>
                    
                    <div class="angle-interface">
                        <div class="angle-ring" id="angleDial">
                            <div class="angle-track"></div>
                            <div class="angle-knob" id="anglePointer"></div>
                            <div class="angle-center-dot"></div>
                        </div>
                        <div class="angle-presets">
                            <button data-deg="0">⬆</button>
                            <button data-deg="90">➡</button>
                            <button data-deg="180">⬇</button>
                            <button data-deg="45">↗</button>
                        </div>
                    </div>
                </div>

                <!-- 3. 精选预设 -->
                <div class="control-group">
                    <div class="group-title">
                        <i class="fas fa-th-large"></i>
                        <span data-lang="presetGradients">大师预设</span>
                    </div>
                    <div class="preset-scroll-view" id="presetGrid">
                        <!-- JS 注入 -->
                    </div>
                </div>

                <!-- 4. 叠加与纹理 -->
                <div class="control-group">
                    <div class="group-title">
                        <i class="fas fa-layer-group"></i>
                        <span data-lang="uploadImage">材质与叠加</span>
                    </div>
                    
                    <div class="upload-widget" id="dropZone">
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                        <div class="upload-placeholder">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span data-lang="chooseFile">拖拽 Logo / 图片</span>
                        </div>
                        <div class="upload-preview" id="miniImgPreview">
                            <button class="btn-remove-img" id="removeImgBtn"><i class="fas fa-times"></i></button>
                        </div>
                    </div>

                    <div class="slider-control" id="imgControls" style="display: none;">
                        <span class="slider-label" data-lang="imageScale">缩放比例</span>
                        <input type="range" id="imageScale" min="10" max="90" value="50">
                    </div>
                </div>
                
                <!-- 底部留白，防遮挡 -->
                <div style="height: 20px;"></div>
            </div>

            <!-- 底部：导出操作 (悬浮于 Sidebar 底部) -->
            <div class="sidebar-footer">
                <div class="size-inputs">
                    <div class="input-float">
                        <input type="number" id="width" value="1920">
                        <label data-lang="width">宽度</label>
                    </div>
                    <div class="x-divider">×</div>
                    <div class="input-float">
                        <input type="number" id="height" value="1080">
                        <label data-lang="height">高度</label>
                    </div>
                </div>

                <div class="export-actions">
                    <select id="formatSelect" class="format-select">
                        <option value="png">PNG (HQ)</option>
                        <option value="jpeg">JPG</option>
                        <option value="webp">WebP</option>
                    </select>
                    <button class="btn-primary" id="downloadBtn">
                        <span class="btn-text" data-lang="downloadButton">下载</span>
                        <span class="btn-icon"><i class="fas fa-arrow-down"></i></span>
                        <div class="btn-loader"></div>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 右侧：工作区 -->
        <main class="workspace">
            <div class="toolbar-container">
                <div class="css-display" id="copyBtn">
                    <span class="label">CSS</span>
                    <div class="code-content">
                        <span class="css-value">linear-gradient(...)</span>
                    </div>
                    <button class="action-copy" data-lang="copyCss">复制</button>
                </div>
                
                <div class="toolbar-actions">
                    <button class="tool-btn" id="toggleGridBtn" title="网格背景">
                        <i class="fas fa-border-none"></i>
                    </button>
                    <button class="tool-btn" id="fullscreenBtn" title="全屏预览">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                    <a href="https://github.com/DemoJ/gradient-generator" target="_blank" class="tool-btn github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>

            <div class="canvas-stage">
                <div class="artboard-container">
                    <div class="artboard-shadow"></div>
                    <div class="artboard" id="mainPreview">
                        <!-- 动态内容 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="i18n.js"></script>
    <script src="script.js"></script>
</body>
</html>
